<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/fullcalendar/fullcalendar.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/calendario.css">

  <title>Calendario Experiencia</title>
</head>

<body class="container">
  <div class="header-logo ">
    <img class=" " src="../assets/logotipo/logo-horizontal.png">
    <a class="btn btn-danger  " href="states.html">Ver detalle</a>
  </div>
  <h3>Experiencia</h3>

  <!--Add buttons to initiate auth sequence and sign out-->
  <!-- <button id="addToCalendar" style="visibility: hidden;">Add to Google Calendar</button> -->

  <!-- <pre id="content"></pre> -->

  <div id="calendar-experience" class="col-10 offset-sm-1"></div>

   

  <!-- Modal Eventos -->
  <div class="modal fade" id="modal-events" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="titleEvent"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="title-edit">Título</label>
              <input type="text" class="form-control" id="title-edit">
            </div>
            <div class="form-group">
              <label for="date-edit">Fecha de Inicio</label>
              <input type="date" class="form-control" id="date-edit">
            </div>
            <div class="form-group">
                <label for="date-end-edit">Fecha de Fin</label>
                <input type="date" class="form-control" id="date-end-edit">
              </div>
            <div class="form-group">
              <label for="description-edit">Descripción</label>
              <input type="text" class="form-control" id="description-edit">
            </div>
            <div class="form-group">
              <label for="state-even-editt">Estado</label>
              <select class="form-control" id="state-event-edit">
                <option  selected="true" disabled="disabled">Selecciona una Opción</option>
                <option value="1">Orden de Compra</option>
                <option value="2">Cotizacion</option>
  
              </select>
            </div>
  
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" id="update">Actualizar</button>
         
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src='../vendors/fullcalendar/lib/moment.min.js'></script>
  <script src='../vendors/fullcalendar/fullcalendar.js'></script>
  <script src='../vendors/fullcalendar/locale-all.js'></script>
  <script src='../vendors/fullcalendar/gcal.js'></script>
  <script src="../js/calendarioExperiencia.js"></script>

</body>

</html>
