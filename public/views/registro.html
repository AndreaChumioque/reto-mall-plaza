<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="../css/registro.css">
  <title>Registro de eventos</title>
</head>

<body >
  <div class="container">
    <div class="row">
      <div class="col s12 l6 vh100">
        <figure class="valign-wrapper">
            <img class="logotipo responsive-img" src="../assets/logotipo/logo-vertical.png" alt="Mall Plaza">
        </figure>
        
      </div>
      <form class="col s12 l6">
        <div class="row">
          <h2 class="title">Crear Evento</h2>

          <div class="input-field">
            <input id="event" type="text" class="autocomplete">
            <label for="event">Título Evento</label>
          </div>
          <div class="input-field">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Descripción</label>        
        </div>
        <div class="input-field">
          <input type="text" id="date" class="datepicker" placeholder="Fecha de inicio">
        </div>
        <div class="input-field">
          <input id="enddate" type="text" class="datepicker" placeholder="Fecha de fin">
        </div>
        </div>
       

        <button class="btn" id="addToCalendar">Crear</button>

        <button class="btn "  id="signout-button">Salir</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="../js/registro.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
