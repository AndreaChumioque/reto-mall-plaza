<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Log in</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 col m12 col l12 display-flex-column">
          <img src="assets/logotipo/logo-blanco.png" alt="Mall Plaza" class="logotipo">
          <h1 class="center-align white-text">Hola!</h1>
        </div>
      </div>
      <div class="row section-form">
        <div class="col s12 col l12 display-flex-column">
          <form class="col s10 col l3">
            <div class="">
              <div class="input-field col s12 col l12">
                <input  id="user" type="text" class="validate white-text">
                <label for="user" class="active">Usuario</label>
              </div>
            </div>
            <div class="">
              <div class="input-field col s12 col l12">
                <input id="password" type="password" class="validate">
                <label for="password" class="active">Contrase√±a</label>
              </div>
            </div>
          </form>
          <button class="btn white btn-color " id="btn-login" disabled>Ingresar</button>
        </div>
      </div>
    </div>
  </main>
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
